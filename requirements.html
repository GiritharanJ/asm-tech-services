<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Requirements Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 550px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .required::after {
            content: " *";
            color: #ef4444;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
        }
        
        .input-group .form-group {
            flex: 1;
        }
        
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .captcha-code {
            background: #f3f4f6;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #ef4444;
            border: 1px dashed #d1d5db;
            flex-shrink: 0;
        }
        
        .captcha-input {
            flex-grow: 1;
        }
        
        .note {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
            font-style: italic;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(79, 70, 229, 0.25);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                gap: 20px;
            }
            
            .captcha-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .captcha-code {
                text-align: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IT Requirements Form</h1>
            <p>Fill out the form below and we'll get back to you soon</p>
        </div>
        
        <div class="form-container">
            <form id="requirementsForm">
                <div class="input-group">
                    <div class="form-group">
                        <label for="name" class="required">Enter your name</label>
                        <input type="text" id="name" name="name" placeholder="Your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">Enter your email</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="mobile" class="required">Enter your mobile number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="e.g., +1 (555) 123-4567" required>
                </div>
                
                <div class="form-group">
                    <label for="requirements" class="required">Describe your IT requirements</label>
                    <textarea id="requirements" name="requirements" placeholder="Describe your IT requirements, services needed, project details, or any specific needs..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="captcha" class="required">Enter the code shown above</label>
                    <div class="captcha-container">
                        <div class="captcha-code" id="captchaDisplay">D X K t 8</div>
                        <input type="text" id="captcha" name="captcha" class="captcha-input" placeholder="Enter the characters shown in red (case insensitive)" required>
                    </div>
                    <div class="note">Note: The code is case insensitive</div>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="submit-btn">Send Request</button>
            </form>
            
            <div id="successMessage" class="success-message">
                <strong>Request sent successfully!</strong><br>
                Your requirements have been sent to ASM Tech Services. They will contact you within 24 hours.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('requirementsForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const captchaInput = document.getElementById('captcha');
            const captchaDisplay = document.getElementById('captchaDisplay');
            
            // Store the original captcha for validation
            let originalCaptcha = "D X K t 8".toLowerCase().replace(/\s/g, '');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Hide any previous messages
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Validate all required fields
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const mobile = document.getElementById('mobile').value.trim();
                const requirements = document.getElementById('requirements').value.trim();
                
                if (!name || !email || !mobile || !requirements) {
                    errorMessage.textContent = "Please fill in all required fields.";
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    errorMessage.textContent = "Please enter a valid email address.";
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Validate captcha (case insensitive)
                const userCaptcha = captchaInput.value.toLowerCase().replace(/\s/g, '');
                
                if (userCaptcha !== originalCaptcha) {
                    errorMessage.textContent = "The code you entered doesn't match. Please try again.";
                    errorMessage.style.display = 'block';
                    generateNewCaptcha();
                    return;
                }
                
                // Get form data
                const formData = {
                    name: name,
                    email: email,
                    mobile: mobile,
                    requirements: requirements,
                    captcha: userCaptcha
                };
                
                // Display success message
                successMessage.style.display = 'block';
                form.reset();
                
                // Generate new captcha for next submission
                generateNewCaptcha();
                
                // For actual email sending, you would need:
                // 1. A backend server (PHP, Node.js, etc.)
                // 2. An email service or SMTP configuration
                
                console.log('Form data to be sent via email:');
                console.log('Name:', formData.name);
                console.log('Email:', formData.email);
                console.log('Mobile:', formData.mobile);
                console.log('Requirements:', formData.requirements);
                console.log('--- This would be sent to your email ---');
                
                // Example backend call (uncomment and modify with your endpoint):
              
                fetch('send_email.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        successMessage.style.display = 'block';
                        form.reset();
                        generateNewCaptcha();
                    } else {
                        errorMessage.textContent = data.message || 'Failed to send request. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'Network error. Please try again.';
                    errorMessage.style.display = 'block';
                });
              
            });
            
            // Function to generate a new captcha
            function generateNewCaptcha() {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';
                let newCaptcha = '';
                
                // Generate 5 random characters
                for (let i = 0; i < 5; i++) {
                    const randomIndex = Math.floor(Math.random() * chars.length);
                    newCaptcha += chars[randomIndex];
                }
                
                // Format with spaces for display
                const displayCaptcha = newCaptcha.split('').join(' ');
                captchaDisplay.textContent = displayCaptcha;
                
                // Store the original (without spaces, lowercase) for validation
                originalCaptcha = newCaptcha.toLowerCase();
                captchaInput.value = '';
            }
            
            // Optional: Generate new captcha on page load
            // generateNewCaptcha();
        });
    </script>
</body>
</html>
